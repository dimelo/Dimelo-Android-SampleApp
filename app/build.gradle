apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '24.0.3'

    defaultConfig {
        applicationId "com.dimelo.sampleapp"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 6
        versionName "1.0"

        //! If you want a smaller APK, you can disable this
        //! However, this will disable the blur feature of the SDK
        //! The blur feature is the feature that blurs an image that is currently being sent
        renderscriptTargetApi 23
        renderscriptSupportModeEnabled true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

//Edit those values in gradle.properties
android.buildTypes.each { type ->
    type.buildConfigField 'String', 'GCM_API_KEY', GCM_API_KEY
    type.buildConfigField 'String', 'DIMELO_SDK_SECRET', DIMELO_SDK_SECRET
}

repositories {
    maven {
        url "https://raw.github.com/dimelo/Dimelo-Android/master"
    }
}

dependencies {
    compile 'com.dimelo.dimelosdk:dimelosdk:1.4.2'
    compile 'com.google.android.gms:play-services-gcm:8.1.0'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'
}
